<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NeoLens{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- In base.html -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (optional but recommended) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">



  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    .sidebar {
      height: 100vh;
      background-color: #1e293b;
      padding: 2rem 1rem;
      position: fixed;
      width: 240px;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #334155;
      color: #fff;
    }
    .main {
      margin-left: 260px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-white">NeoLens</h4>
    <a href="{% url 'home' %}" class="{% if request.path == '/home/' %}active{% endif %}">Home</a>
    <a href="{% url 'explore' %}" class="{% if request.path == '/explore/' %}active{% endif %}">Explore Cases</a>
    <a href="{% url 'comparison_tool' %}" class="{% if request.path == '/compare/' %}active{% endif %}">Visual Comparison</a>
    <a href="{% url 'jaundice_check' %}" class="{% if request.path == '/insight/' %}active{% endif %}">NeoChecker</a>
    <!-- <a href="{% url 'screening_view' %}" class="{% if request.path == '/screening/' %}active{% endif %}">Jaundice Screening</a> -->
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <!-- ✅ Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
